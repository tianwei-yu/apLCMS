# This is a basic workflow to help you get started with Actions

name: R Conda

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Create conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: recetox-aplcms
          auto-update-conda: true
          environment-file: conda/environment-dev.yaml
          auto-activate-base: false
      - run: |
          conda init bash
          conda env list
      - name: Fetch mbr_test0 test data
        run: wget -P tests/testdata/mbr_test0 -i tests/remote-files/mbr_test0.txt
      - name: Fetch RCX_01_shortened_v2 test data
        run: wget -P tests/testdata/RCX_01_shortened_v2 -i tests/remote-files/RCX_01_shortened_v2.txt
      - name: Fetch RCX_09_shortened_v2 test data
        run: wget -P tests/testdata/RCX_09_shortened_v2 -i tests/remote-files/RCX_09_shortened_v2.txt
      - name: Fetch RCX_16_shortened_v2 test data
        run: wget -P tests/testdata/RCX_16_shortened_v2 -i tests/remote-files/RCX_16_shortened_v2.txt
      - name: Run devtools::check()
        run: |
          conda activate recetox-aplcms
          Rscript -e "devtools::check('.', error_on = 'error')"
